<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>programmer-type</title>
    <link rel="icon" type="image/png" href="./favicon.png" />
    <link href="./css/style.css" rel="stylesheet" />
    <script src="./js/script.js" type="module" defer></script>
  </head>

  <body>
    <header>
      <hgroup>
        <h2>Programmer See?</h2>
        <h1>No; Programmer Type!</h1>
      </hgroup>
      <nav>
        <!-- Gameplay Settings -->
        <div>
          <div class="dropdown" id="duration">
            <button>
              <span>[D] Duration &#9013;</span>
              <span class="current-value">60s</span>
            </button>
            <div class="dropdown-content">
              <button id="duration-15">[0] 15s</button>
              <button id="duration-30">[1] 30s</button>
              <button id="duration-60">[2] 60s</button>
              <button id="duration-90">[3] 90s</button>
              <button id="duration-120">[4] 120s</button>
              <button id="duration-infinite">[5] Infinite</button>
            </div>
          </div>
          <div class="dropdown" id="suite">
            <button>
              <span>[S] Test Suite &#9013;</span>
              <span class="current-value">CSharp</span>
            </button>
            <div class="dropdown-content">
              <button id="suite-csharp">[C] CSharp</button>
              <button id="suite-fsharp">[F] FSharp</button>
              <button id="suite-vim">[V] Vim</button>
              <button id="suite-typescript">[T] TypeScript</button>
            </div>
          </div>
        </div>

        <!-- App Settings -->
        <div>
          <div class="dropdown" id="theme">
            <button>
              <span>[T] Theme &#9013;</span>
              <span class="current-value">System</span>
            </button>
            <div class="dropdown-content">
              <button id="system-theme">[S] System</button>
              <button id="light-theme">[L] Light</button>
              <button id="dark-theme">[D] Dark</button>
            </div>
          </div>
          <div class="dropdown" id="info">
            <button>[I] Info &#x1f6c8;</button>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div id="info">
        <div id="suite-info">
          <span class="value" id="suite-value">Code</span>
          <span> Suite</span>
        </div>
        <div id="timer-info">
          <span>Time:</span>
          <span class="value" id="timer-value">60</span>
        </div>
      </div>
      <div id="text-editor"></div>
      <div id="text-editor-instructions"></div>
    </main>

    <footer>
      <div id="info-creator">HonsonCooky</div>
      <div id="info-version">v1.0.0</div>
      <div id="info-app">
        <label id="cache">
          <input id="cache-btn" type="checkbox" />
          <label for="cache-btn">[C] Cache</label>
        </label>
        <div id="key-context">*base*</div>
      </div>
    </footer>
  </body>
</html>
