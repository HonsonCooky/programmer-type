<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>programmer-type</title>
    <link rel="icon" type="image/png" href="./favicon.png" />
    <link href="./css/style.css" rel="stylesheet" />
    <script src="./js/script.js" type="module" defer></script>
  </head>

  <body>
    <nav>
      <h1>ProgrammerType&gt;</h1>
      <div>
        <div class="dropdown" id="_d_duration">
          <label>[D] Duration &#x25BC;</label>
          <div class="dropdown-content">
            <button id="_d0_duration-15">[0] 15s</button>
            <button id="_d1_duration-30">[1] 30s</button>
            <button id="_d2_duration-60">[2] 60s</button>
            <button id="_d3_duration-90">[3] 90s</button>
            <button id="_d4_duration-120">[4] 120s</button>
            <button id="_d5_duration-infinite">[5] Infinite</button>
          </div>
        </div>
        <div class="dropdown" id="_s_suite">
          <label>[S] Test Suite &#x25BC;</label>
          <div class="dropdown-content"></div>
        </div>
        <div class="dropdown" id="_t_theme">
          <label>[T] Theme &#x25BC;</label>
          <div class="dropdown-content">
            <button id="_ts_system-theme">[S] System</button>
            <button id="_tl_light-theme">[L] Light</button>
            <button id="_td_dark-theme">[D] Dark</button>
          </div>
        </div>
      </div>
    </nav>

    <main>
      <div id="content-info">
        <div id="timer-info">
          <span>Time:</span>
          <span id="timer-value">_</span>
        </div>
        <div id="suite-info">
          <span id="suite-value">_</span>
          <span> Suite</span>
        </div>
      </div>
      <div id="_enter_content"></div>
      <div id="content-context"></div>
    </main>

    <footer>
      <div id="info-details">
        <span id="info-creator">HonsonCooky</span>
        <span id="info-version">v1.0.0</span>
      </div>
      <div id="key-context">*base*</div>
      <div id="info-app">
        <button id="_i_info">[I] Info</button>
        <button id="_c_cache">[C] Cache Tests</button>
      </div>
    </footer>
  </body>
</html>
