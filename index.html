<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>programmer-type</title>
    <link href="./css/style.css" rel="stylesheet" />
    <script src="./js/script.js" type="module" defer></script>
  </head>

  <body>
    <header>
      <hgroup>
        <h2>Programmer See?</h2>
        <h1>No; Programmer Type!</h1>
      </hgroup>
      <nav>
        <!-- Gameplay Settings -->
        <div>
          <div class="dropdown" id="duration">
            <button>
              <span>[D] Duration &#9013;</span>
              <span class="current-value" id="duration-selected">60s</span>
            </button>
            <div class="dropdown-content">
              <button id="duration-15">[0] 15s</button>
              <button id="duration-30">[1] 30s</button>
              <button id="duration-60">[2] 60s</button>
              <button id="duration-90">[3] 90s</button>
              <button id="duration-120">[4] 120s</button>
              <button id="duration-infinite">[5] Infinite</button>
            </div>
          </div>
          <div class="dropdown" id="suite">
            <button>
              <span>[S] Test Suite &#9013;</span>
              <span class="current-value" id="suite-selected">TypeScript</span>
            </button>
            <div class="dropdown-content">
              <button id="typescript" suite="code">TypeScript</button>
              <button id="csharp" suite="code">CSharp</button>
            </div>
          </div>
        </div>

        <!-- App Settings -->
        <div>
          <div class="dropdown" id="theme">
            <button>
              <span>[T] Theme &#9013;</span>
              <span class="current-value" id="theme-selected">System</span>
            </button>
            <div class="dropdown-content">
              <button id="system-theme">[S] System</button>
              <button id="light-theme">[L] Light</button>
              <button id="dark-theme">[D] Dark</button>
            </div>
          </div>
          <div class="dropdown">
            <button id="help-btn">
              <span>[I] Info &#x1f6c8;</span>
            </button>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div id="timer">
        <span>Time:</span>
        <span id="timer-value">60</span>
      </div>
      <div id="text-editor"></div>
      <button>Play</button>
    </main>

    <footer>
      <div id="info-creator">HonsonCooky</div>
      <div id="info-version">v1.0.0</div>
      <div id="key-context">*base*</div>
    </footer>
  </body>
</html>
