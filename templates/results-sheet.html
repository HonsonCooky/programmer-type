<div id="results">
  <div id="result-suite-info">
    <hgroup>
      <h3>
        <span>WPM: </span>
        <span id="result-wpm"></span>
      </h3>
      <h3>
        <span>ACC: </span>
        <span id="result-accuracy"></span>
      </h3>
    </hgroup>
    <div class="screen" id="loading">Loading Results...</div>
    <div class="screen" id="result-canvas-sheet"></div>
  </div>
  <div class="screen" id="info-panel">
    <div id="info-type" title="Test Suite Information">
      <h4>Test Type</h4>
    </div>
    <div id="info-raw" title="Keystrokes Per Second">
      <h4>Raw</h4>
    </div>
    <div id="info-chars" title="Correct : Incorrect">
      <h4>Characters</h4>
    </div>
    <div id="info-consistency" title="Keystokes Per Second Deviance">
      <h4>Consistency</h4>
    </div>
    <div id="info-time" title="Test Duration">
      <h4>Time</h4>
    </div>
  </div>
</div>
