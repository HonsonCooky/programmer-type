<div id="results">
  <div id="result-suite-info">
    <hgroup>
      <div>
        <h3>WPM</h3>
        <span id="result-wpm"></span>
      </div>
      <div>
        <h3>ACC</h3>
        <span id="result-accuracy"></span>
      </div>
    </hgroup>
    <div class="screen" id="result-canvas-sheet">Loading Results...</div>
  </div>
  <div id="info-panel">

      <h4>Test Type</h4>
      <div id="info-test">

    </div>
    <div>
      <div>
        <h4>Raw</h4>
        <span id="info-raw"></span>
      </div>
      <div>
        <h4>Characters</h4>
        <span id="info-chars"></span>
      </div>
      <div>
        <h4>Consistency</h4>
        <span id="info-consistency"></span>
      </div>
      <div>
        <h4>Time</h4>
        <span id="info-time"></span>
      </div>
    </div>
  </div>
